<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/theme.min.css" integrity="sha512-KumAPtSD8eFiBBj3x1uwswKngUDJdCc0jtBAbaz/y2dIdKhfSk5k6em4UGn/7n/RDqKzA8C1zMLURzd1dvMlkQ==" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Code2Go</title>

   

</head>
<body>
    
    <div id="header">
        <div id="logo">
            Code2Go
        </div>
        <div id="buttonContainer">
            <div class="toggleButton active" id='html'>HTML</div>
            <div class="toggleButton" id='css'>CSS</div>
            <div class="toggleButton" id='javascript'>JavaScript</div>
            <div class="toggleButton active" id='output'>Output</div>

        </div>
    </div>

    <div id="bodyContainer">
        <textarea id="htmlPanel" class='panel'><p id='paragraph'>Hello World</p></textarea>
        <textarea id="cssPanel" class='panel hidden'>p{color: green;}</textarea>
        <textarea id="javascriptPanel" class='panel hidden'>document.getElementById('paragraph').innerHTML = 'Hello shit';</textarea>
        <iframe id='outputPanel' class='panel'>Hello World</iframe>

    </div>


    <script src='java.js'>

    </script>
    
</body>
</html>
